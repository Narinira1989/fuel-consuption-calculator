<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расхода топлива</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/89/89102.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
    <div class="btnLanguage">
        <a href="indextr.html">
            <button class="turkish">TR</button>
        </a>
    </div>
    <div id="container">
        <h1>Калькулятор расхода топлива</h1>    
        <div id="information">
            <div id="informationPerKm">
                <h3>Введите  данные</h3>
                <p>Израсходованно топлива (литр)</p>
                <input id="spentFuel" type="text" placeholder="Сколько топлива было израсходовано...">
                <p>Пройденное расстояние (км)</p>
                <input id="traveledDistance" type="text" placeholder="Расстояние...">
                <p>Стоимость топлива (руб/литр)</p>
                <input id="fuelPrice" type="text" placeholder="Укажите стоимость...">
            </div>
            <br>
            <button id="btn">Рассчитать </button>
            <div id="informationPerDistance">
                <h3>Результаты расчёта</h3>
                <p>Средний расход топлива (литр/100км)</p>
                <input id="averageConsumption" type="text">
                <p>Стоимость 1 км.(руб/км)</p>
                <input id="kmRub" type="text">
            </div>
        </div>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
